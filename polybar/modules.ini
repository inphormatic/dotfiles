[module/battery]
type = internal/battery
full-at = 99
low-at = 20
battery = BAT0
adapter = AC
time-format = %H:%M
format-charging = <animation-charging>  <label-charging>
format-discharging = <ramp-capacity>  <label-discharging>
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 400
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 


[module/cpu]
type = internal/cpu
interval = 0.5
label = "%{F#F0E991}CPU:%{F-} %percentage:2%%"


[module/date]
type = internal/date
date = " %a, %b %d "
date-alt = " %Y-%m-%d"


[module/i3]
type = internal/i3
index-sort = true
pin-workspaces = true
show-urgent = true

ws-icon-0 = 1;
ws-icon-2 = 2;
ws-icon-3 = 3;
ws-icon-4 = 4;
ws-icon-5 = 5;
ws-icon-6 = 6;

label-mode-padding = 2

label-focused = %index%
label-focused-background = ${colors.retro-red}
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-background = ${colors.retro-indigo}
label-unfocused-padding = 2

label-visible = %index%
label-visible-background = ${colors.retro-indigo}
label-visible-padding = 2

label-urgent = %index%
label-urgent-background = ${colors.retro-indigo}
label-urgent-padding = 2


[module/network]
type = internal/network
interface = enp0s3
interface-type = wireless

label-connected = "NET: %{F#58A7AF}%{F-} %upspeed%  %{F#E0455C}%{F-} %downspeed%"
label-disconnected = "NET: Lost"
label-disconnected-foreground = ${colors.retro-red}


[module/powermenu]
type = custom/menu
expand-right = true

label-open = "󰐥 "
label-close = " "

menu-0-0 = "Reboot"
menu-0-0-exec = reboot
menu-0-0-background = ${colors.vapor-blue}
menu-0-0-foreground = ${colors.black}
menu-0-0-padding = 1

menu-0-1 = "Shutdown"
menu-0-1-exec = shutdown now
menu-0-1-background = ${colors.retro-red}
menu-0-1-foreground = ${colors.black}
menu-0-1-margin = 1
menu-0-1-padding = 1

menu-0-2 = "Lock"
menu-0-2-exec = notify-send "Lock Screen" "Not yet implemented"
menu-0-2-background = ${colors.neon-teal}
menu-0-2-foreground = ${colors.black}
menu-0-2-padding = 1


[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume = <label-volume>
format-volume-prefix = "VOL: "
format-volume-prefix-foreground = ${colors.retro-blue}

label-muted = "MUTED"
label-muted-foreground = ${colors.retro-red}
label-volume = %percentage%%
label-volume-foreground = ${colors.fg}

click-left = "#pulseaudio.dec"
click-right = "#pulseaudio.inc"


[module/time]
type = internal/date
date = "󰥔 %H:%M:%S "
