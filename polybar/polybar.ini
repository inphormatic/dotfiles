include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini



[settings]
pseudo-transparency = true
screenchange-reload = true

[bar/mainbar]
enable-ipc = true
bottom = true
monitor = ${env:MONITOR:}

background = ${colors.bg}
font-0 = JetBrainsMono Nerd Font:style=Bold:size=11;1
height = 26
radius = 0.5
width = 100%

separator = "|"
separator-foreground = ${colors.light}

modules-left = powermenu time date
modules-center = i3
modules-right = battery pulseaudio network

module-margin = 1
padding = 1

